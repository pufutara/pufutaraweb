        <!DOCTYPE html>

<body>
    /* Reset basic */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0b0b0f;
  color: #ffffff;
}

/* HERO */
.hero {
  min-height: 100vh;
  padding: 0 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Title */
.hero h1 {
  font-size: clamp(2.8rem, 6vw, 4.5rem);
  font-weight: 800;
  letter-spacing: -0.02em;
  margin-bottom: 16px;
}

/* Subtitle */
.hero .subtitle {
  max-width: 640px;
  font-size: 1.1rem;
  line-height: 1.6;
  color: #b5b5c3;
  margin-bottom: 32px;
}

/* Buttons container */
.hero-buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

/* Button base */
.btn {
  padding: 14px 28px;
  border-radius: 14px;
  font-size: 0.95rem;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.25s ease;
}

/* Primary button */
.btn.primary {
  background: #ffffff;
  color: #000000;
}

.btn.primary:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

/* Secondary button */
.btn.secondary {
  border: 1px solid #2a2a35;
  color: #ffffff;
}

.btn.secondary:hover {
  background: #16161d;
}

    <section class="hero">
  <h1>PufutaHub</h1>

  <p class="subtitle">
    Kumpulan project, eksperimen, dan catatan belajar seputar web development.
  </p>

  <div class="hero-buttons">
    <a href="#projects" class="btn primary">Lihat Project</a>
    <a href="https://github.com/username" class="btn secondary">GitHub</a>
  </div>
</section>

</body>
</html>

<html lang="id"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pufutara Music</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  padding-top:70px;
}

/* NAVBAR */
.navbar{
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,.85);
}

/* HEADER */
.page-header{
  text-align:center;
  padding:10px 10px 0px;
  animation: fadeDown .8s ease forwards;
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-15px)}
  to{opacity:1;transform:translateY(0)}
}
.page-header h1{
  font-family:'Poppins',sans-serif;
  font-size:2.8rem;
  font-weight:700;
}
.page-header::after{
  content:"";
  display:block;
  width:80px;
  height:1px;
  margin:12px auto 0;
  background:linear-gradient(to right,transparent,#aaa,transparent);
}

/* ===== PLAYER ===== */
.player-wrap{
  max-width:1140px;
  margin:10px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:30px;
  animation: fadeUp .8s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* PLAYLIST */
.playlist{
  list-style:none;
  padding:0;
  margin-top: 3px;
}
.playlist li{
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:.95rem;
  transition:.2s;
}
.playlist li:hover{
  background:#f3f3f3;
}
.playlist li.active{
  background:#111;
  color:#fff;
}

/* PLAYER */
.player-box{
  text-align:center;
}
.cover{
  width:300px;
  border-radius:14px;
  margin-bottom:3px;
  opacity:.95;
}
audio{
  width:100%;
  margin-top:10px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .player-wrap{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- AUDIO NOTIF -->
<audio src="audio/notif.wav" autoplay=""></audio>

<!-- NAVBAR -->
<nav class="navbar fixed-top navbar-expand-lg">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="nav">
      <ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
        <li class="nav-item"><a class="nav-link">Perpustakaan</a></li>
        <li class="nav-item"><a class="nav-link">Artikel</a></li>
        <li class="nav-item"><a class="nav-link">To do</a></li>
        <li class="nav-item"><a class="nav-link active">Music</a></li>
        <li class="nav-item"><a class="nav-link">Kontak</a></li>

      </ul>
    </div>
  </div>
</nav>


<!-- HEADER -->
<header class="page-header">
  <h1>Music Room</h1>
  <p class="text-muted">Dengerin sambil rebahan &amp; mikir UI</p>
</header>

<!-- PLAYER -->
<div class="player-wrap">

  <!-- PLAYLIST -->
  <ul class="playlist" id="playlist">
    <li class="active" data-src="audio/lagu1.mp3">Rebahan Dulu</li>
    <li data-src="audio/lagu2.mp3" class="">Coding Santai</li>
    <li data-src="audio/lagu3.mp3" class="">Kopi Pahit</li>
    <li data-src="audio/lagu4.mp3" class="">Malam UI</li>
    <li data-src="audio/lagu5.mp3" class="">Debug Pelan</li>
    <li data-src="audio/lagu6.mp3">Scroll Sunyi</li>
    <li data-src="audio/lagu7.mp3">Deadline Tipis</li>
    <li data-src="audio/lagu8.mp3">Sleep Mode</li>
    <li data-src="audio/lagu9.mp3">Focus Dikiiit</li>
    <li data-src="audio/lagu10.mp3">Rebahan Lagi</li>
  </ul>

  <!-- PLAYER -->
  <div class="player-box">
    <img src="img/makanburger.jpg" class="cover">
    <h4 id="title">Rebahan Dulu</h4>
    <audio id="audio" controls="" src="audio/lagu1.mp3"></audio>
  </div>

</div>

<script>
const audio = document.getElementById("audio");
const items = document.querySelectorAll("#playlist li");
const title = document.getElementById("title");

audio.src = items[0].dataset.src;

items.forEach(item=>{
  item.onclick=()=>{
    items.forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    audio.src=item.dataset.src;
    title.textContent=item.textContent;
    audio.play();
  }
});

audio.onended=()=>{
  let i=[...items].findIndex(x=>x.classList.contains("active"));
  items[(i+1)%items.length].click();
}
</script>

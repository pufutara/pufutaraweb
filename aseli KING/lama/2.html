<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pufutara Web</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
}

/* NAVBAR */
.navbar {
  animation: navMuncul 0.8s ease-out forwards;
  transform: translateY(-20px);
  opacity: 0;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.85);
}

@keyframes navMuncul {
  to { transform: translateY(0); opacity: 1; }
}

.navbar-brand { display: none; }
.navbar-collapse { justify-content: center; }

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 0 5%;
  gap: 50px;
}

/* TEXT SIDE */
.hero-text {
  flex: 1;
}

.hero-text h1 {
  font-family: 'Poppins', sans-serif;
  font-size: 4rem;
  font-weight: 600;
  background: linear-gradient(90deg, #000, #555);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  transform: translateY(30px);
  animation: muncul 1.2s ease-out forwards;
}

@keyframes muncul {
  to { opacity: 1; transform: translateY(0); }
}

.hero-text p {
  margin-top: 24px;
  font-size: 1rem;
  line-height: 1.7;
  color: #333;
  max-width: 600px;
}

/* LOGO SIDE */
.hero-logo {
  flex: 1;
  display: flex;
  justify-content: center;
}

.hero-logo img {
  width: 100%;
  max-width: 420px;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  border: 1px solid #ccc;
  border-radius: 18px;
  padding: 30px;
  background: #fff;
}

/* RESPONSIVE */
@media (max-width: 992px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero-text p {
    margin-left: auto;
    margin-right: auto;
  }
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Perpustakaan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Video & Audio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero">
  <div class="hero-text">
    <h1>Website Gabut Andalan<br>Anak Asipa</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo laboriosam
      blanditiis facilis iusto sapiente excepturi architecto temporibus.
      Necessitatibus quibusdam laboriosam voluptatum eius.
    </p>
  </div>

  <div class="hero-logo">
    <img src="img/kucingjempol.jpg" alt="Logo Pufutara">
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
